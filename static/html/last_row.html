<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Row</title>
</head>
<body>
    <h1>Last Row</h1>
    {% if row_id %}
        <p>Row ID: {{ row_id }}</p>
        <p>Content: {{ content }}</p>
    {% else %}
        <p>No data found</p>
    {% endif %}
</body>
</html>
