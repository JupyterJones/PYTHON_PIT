<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        html,
        body {
            background-image: url('../static/assets/logo.png');
            background-repeat: repeat-y;
            background-size: cover;
            /* Use 'cover' to make the image cover the entire body */
            background-position: top;
            /* Image is centered vertically and horizontally at all times */
            background-position: center center;
            /* Image doesn't repeat */
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            /* Makes the image fixed in the viewport so that it doesn't move when
            the content height is greater than the image height */
            background-attachment: fixed;

            font-family: Arial, sans-serif;
        }

        video {
            margin: 10px, auto;
            width: 250px;
            height: auto;
        }


        .header {
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        .columns {
            display: flex;
            width: 95%;
            margin-top: 10px;
        }

        .column {
            padding: 5px;
            margin-left: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .column.left {
            width: 50%;
            border: 1px solid #000;
        }

        .column.left a {

            font-size: 1.5em;
        }

        .column.right {
            margin: 0 auto;
            /* Center horizontally */
            width: 50%;
            border: 1px solid #000;
            text-align: center;
            /* Center video vertically */
        }

        .column.right video {
            max-width: 100%;
            height: auto;
        }

        .note {
            color: darkgreen;
            font-size: 26px;
        }

        p {
            padding-top: -20px;
        }

        a {
            color: rgb(8, 66, 227);
            font-size: 26px;
        }
  
        /* Optional CSS for styling the pre tag */
        pre {
            background-color: #f4f4f4;
            background-color: rgba(255, 255, 255, 0.6); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }

        .wrapper {
            max-width: 95%;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #a9e0bc;
        }
        span{color: red;}
    </style>

    <title>Preview File</title>
    <ul>
        <li><a href ="{{ url_for('search_text_files') }}">Search Text Files</a>
        <li><a href="/query_form">Query Form</a></li>
        <li><a href="{{ url_for('index') }}">FILELIST</a></li> 
        <li><a href="/index_insert">Home</a></li>
        </li>
    </ul>
</head>
<body>
    <h2>Preview of File Content:</h2>
<span>ROW ID:  {{ rowid }}</span>
    <pre>{{ code_content }}</pre>

</body>
</html>
